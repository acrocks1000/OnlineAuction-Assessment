<div>
    <div>
        <label><b>Seller ID :  </b></label>   {{seller.sellerID}}
    </div>
    <div>
        <label><b>Seller Name :  </b></label>   {{seller.sellerName}}
    </div>
    <div>
        <label><b>Product ID :  </b></label>   {{seller.productID}}
    </div>
    <div>
        <label><b>Product Name :  </b></label>   {{seller.productName}}
    </div>
    <div>
        <label><b>Product Description :  </b></label>   {{seller.productDescription}}
    </div>

        <label><b>Product Start Amount :  </b></label>   {{seller.productStartamt}}
